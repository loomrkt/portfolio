<!DOCTYPE html>
<html lang="en" class="h-100 w-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Nameno Rakotondrazaka</title>
  </head>
  <body id="body" class="bg-dark h-100 w-100">
    <div id="loader-wrapper">
      <object type="image/svg+xml" data="img/Loading.svg"></object>
    </div>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand ms-4 fs-2 text-blue" href="index.html"
          >Porfolio</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="mx-auto"></div>
          <div class="navbar-nav me-4">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Accueil</a
            >
            <a class="nav-link" href="#">Mes Sites</a>
          </div>
        </div>
      </div>
    </nav>
    <main class="text-white h-100 w-100">
      <section class="d-block d-sm-flex align-items-center h-100 w-100">
        <div class="w-100 w-sm-50 px-4 mt-5 mt-sm-0">
          <h1 class="text-uppercase">Bienvenue sur mon Portfolio</h1>
          <p>
            Je suis <strong class="text-blue">RAKOTONDRAZAKA Nameno</strong>.Un
            jeune développeur Malagasy qui est passionné par la technique et le
            monde de l'informatique. Les technos que je maitrise assez sont, HTML/CSS , bootstrap , JS, Angular
          </p>
          <button type="button" class="btn btn-outline-light mt-2 py-2 px-3">
            Plus d'infos
          </button>
        </div>
        <img
          src="img/imgNameno.jpg"
          alt="photo de Nameno"
          class="imgNameno me-4"
        />
      </section>
    </main>
    <script>
      var loader = document.getElementById("loader-wrapper");
      window.addEventListener("load", () => {
        document.getElementById("body").style.overflowY = "auto";
        loader.style.display = "none";
      });
    </script>
  </body>
</html>
